<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Recommendation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Movie Search</h1>
        <div class="search-bar">
            <input type="text" id="movie-search" placeholder="Search for a movie...">
            <button id="search-button">Search</button>
        </div>
        <div id="movie-details" class="hidden">
            <img id="movie-poster" src="" alt="Movie Poster" class="hidden">
            <div class="movie-info">
                <h2 id="movie-title" class="hidden"><strong>Name:</strong> <span></span></h2>
                <p id="movie-plot" class="hidden"><strong>Plot:</strong> <span></span></p>
                <p id="movie-cast" class="hidden"><strong>Actors:</strong> <span></span></p>
            </div>
        </div>
        
    </div>
    <script src="index.js"></script>
</body>
</html>
